<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
        }
        header {
            background-color: #ffcc00;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 18px;
        }
        .funny-image {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Funny Web Page</h1>
    </header>
    <div id="content">
        <p>Why did the web developer stay home from work?</p>
        <p>Because he lost his domain!</p>
        <img src="https://placekitten.com/400/300" alt="Funny Cat" class="funny-image">
        <p>Why don't scientists trust atoms?</p>
        <p>Because they make up everything!</p>
        <img src="https://placeimg.com/400/300/any" alt="Funny Image" class="funny-image">
    </div>
</body>
</html>
